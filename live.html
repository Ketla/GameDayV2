<!DOCTYPE html>
<html>
<head>
    <title>Live Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="teams-container">
        <div class="team">
          <h2>Team 1 (Red) - Total Goals: <span id="team1TotalGoals">0</span></h2>
          <ul id="team1-list">
            <!-- JavaScript will populate this list -->
          </ul>
        </div>
        <div class="team">
          <h2>Team 2 (Yellow) - Total Goals: <span id="team2TotalGoals"> 0 </span></h2>
          <ul id="team2-list">
            <!-- JavaScript will populate this list -->

    <div>
        <button id="endMatchButton">END & SAVE MATCH</button>
    </div>
    <div>
        <button id="goToScoreboardButton">&#8594; Go Directly to Player Stats without saving match</button>
    </div>

        <button id="backButton" class="back-btn">&#8592; Back to Game Setup</button>
    </footer>
    <script src="script/live.js"></script>
</body>
</html>
